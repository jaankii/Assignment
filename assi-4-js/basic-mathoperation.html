<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            box-sizing: border-box;
        }
        .main 
        {
            border: 2px solid;
            text-align: center;
            margin: 100px auto;
            padding: 50px;
            width: 500px;
        }
    </style>
</head>
<body>

    <div class="main">
    <h1> Maths Operations </h1>
     Enter no1 : <input type="text" id="no1">
    <br>
    <br>
     Enter no2 : <input type="text" id="no2">

     <br><br>
     <button onclick="sum()">+</button>
     <button onclick="sub()">-</button>
     <button onclick="mul()">*</button>
     <button onclick="div()">/</button>
     <button onclick="mod()">%</button>

     <br> 

    <h3 id="ans">  </h3>
    </div>

    <script>
      input1 =  document.getElementById('no1');
      input2 =  document.getElementById('no2');

      ans = document.getElementById('ans');

      function sum()
      {
          ans.innerHTML = ' Answer is :' + ( parseInt(input1.value) + parseInt(input2.value) ) ;
      }

      function sub()
      {
          ans.innerHTML = ' Answer is :' + ( parseInt(input1.value) - parseInt(input2.value) ) ;
      }

      function mul()
      {
          ans.innerHTML = ' Answer is :' + ( parseInt(input1.value) * parseInt(input2.value) ) ;
      }

      function div()
      {
          ans.innerHTML = ' Answer is :' + ( parseInt(input1.value) / parseInt(input2.value) ) ;
      }

      function mod()
      {
          ans.innerHTML = ' Answer is :' + ( parseInt(input1.value) % parseInt(input2.value) ) ;
      }
    </script>

</body>
</html>
